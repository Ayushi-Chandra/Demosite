<div class="full-page-container">
<div class="form-container">
    <div class="content-container">
    
  <!-- <h1 class="text-center">Add New Customer Information</h1> -->
  <br>
  <p class="fs-1 fw-bold  align-center">
    Add New Customer Information
  </p>
  <br>
  <div class="form-boundary">
  <form (submit)="onSubmit()" #f="ngForm">
      <div class="mb-3">
          <label for="name" class="form-label">Name
              <i class="fa fa-user"></i>
          </label>
          <input type="text" class="form-control" id="name" 
          [(ngModel)]="customer.name"
          name="name"
          required
          >
      </div>
      <div class="mb-3">
          <label for="address" class="form-label">Address
              <i class="fa fa-house"></i>
          </label>
          <input type="text" class="form-control" id="address"
          [(ngModel)]="customer.address"
          name="address"
          required>
      </div>
      <div class="mb-3">
          <label for="mobile" class="form-label">Contact Number
              <i class="fa fa-mobile"></i>
          </label>
          <input type="number" class="form-control" id="mobile"
          [(ngModel)]="customer.mobile"
          name="mobile"
          required>
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Feedback
            <i class="fa fa-star"></i>
        </label>
        <input type="text" class="form-control" id="rating"
        [(ngModel)]="customer.rating"
        name="rating"
        required>
    </div>
      <!-- <div class="mb-3">
          <label for="imgurl" class="form-label">Image URL
              <i class="fa fa-image"></i>
          </label>
          <input type="url" class="form-control" id="imgurl"
          [(ngModel)]="contact.photo"
          name="photo"
          required>
      </div> -->
      
      

      <div class="d-flex justify-content-center">
          <button [disabled]="!f.valid" type="submit" class="btn btn-primary mt-3 mx-2">Add Customer</button>
          <a routerLink="/" class="btn btn-outline-dark mt-3">Cancel</a>
      </div>
  </form>
 
</div>
</div>
</div>
</div>
