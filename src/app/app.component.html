<div class="container-fluid g-0">
  <app-navbar (sideNavToggled)="sideNavStatus = $event" ></app-navbar>
  
  <main>
    <app-sidenav
      [sideNavStatus]="sideNavStatus"
      [ngClass]="{ 'app-side-nav-open': sideNavStatus }"
    ></app-sidenav>

    <div
      class="display-area p-3"
      [ngClass]="{ 'display-area-shrink': sideNavStatus }"
    >
      
      <router-outlet></router-outlet> <!-- This is where different views will be displayed -->
    </div>
  </main>
</div>
